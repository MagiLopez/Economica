<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FINLY - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<body>
  <div class="container login-container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="FINLY" class="logo-login">
        
        <h1 class="welcome-text">Bienvenido</h1>
        <p class="subtitle-login">Decide con inteligencia, calcula con precisión.</p>

        <!-- Formulario -->
        <form class="form login-form" id="loginForm">
            <div class="input-group">
                <label for="username">Cédula</label>
                <input type="text" id="username" required autocomplete="username">
            </div>

            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" required autocomplete="current-password">
            </div>

            <button type="submit" class="btn btn-login" id="loginBtn">Iniciar Sesión</button>
        </form>
    <!-- Botón de login con Google -->
        <button class="btn-google" onclick="loginGoogle()">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo">
        Iniciar sesión con Google
        </button>
        <!-- Links extras -->
        <div class="extra-links">
            <a href="/forgot-password" class="forgot-link">¿Olvidaste tu contraseña?</a>
            <p>
                ¿No tienes una cuenta? 
                <a href="/registro">Regístrate</a>
            </p>
        </div>

        <div class="error-message" id="errorMessage"></div>
    </div>

  <!-- ================= JS CLÁSICO DE TU FORMULARIO ================= -->
   <script>
    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const errorMessage = document.getElementById('errorMessage');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');

    loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();

        errorMessage.style.display = 'none';
        usernameInput.classList.remove('error');
        passwordInput.classList.remove('error');

        const cedula = usernameInput.value.trim();
        const password = passwordInput.value.trim();

        if (!cedula || !password) {
            showError('Por favor completa todos los campos');
            if (!cedula) usernameInput.classList.add('error');
            if (!password) passwordInput.classList.add('error');
            return;
        }

        loginBtn.classList.add('loading');
        loginBtn.disabled = true;

        try {
            const response = await fetch(`https://ef866be933f5.ngrok-free.app/validar_login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ cedula, password })
            });

            const result = await response.json();

            if (response.ok && result.success) {
                // ✅ aquí mostramos el mensaje del backend
                alert(result.message || "Login exitoso");  
                window.location.href = '/inicio';
            } else {
                // ✅ aquí mostramos el detalle del error
                showError(result.detail || result.error || 'Credenciales inválidas');
                usernameInput.classList.add('error');
                passwordInput.classList.add('error');
            }
        } catch (error) {
            showError('Error de conexión con el servidor');
        } finally {
            loginBtn.classList.remove('loading');
            loginBtn.disabled = false;
        }
    });

    function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
    }

    usernameInput.addEventListener('input', function() {
        this.classList.remove('error');
        if (errorMessage.style.display === 'block') {
            errorMessage.style.display = 'none';
        }
    });

    passwordInput.addEventListener('input', function() {
        this.classList.remove('error');
        if (errorMessage.style.display === 'block') {
            errorMessage.style.display = 'none';
        }
    });
</script>


            
  
</body>
