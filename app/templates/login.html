<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FINLY - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
  <link rel="icon" type="image/ico" href="{{ url_for('static', filename='ICON.ico') }}">

</head>

<body>
  <div class="container login-container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="FINLY" class="logo-login">
        
        <h1 class="welcome-text">Bienvenido</h1>
        <p class="subtitle-login">Decide con inteligencia, calcula con precisión.</p>

        <!-- Formulario -->
        <form class="form login-form" id="loginForm">
            <div class="input-group">
                <label for="username">Cédula</label>
                <input type="text" id="username" required autocomplete="username">
            </div>

            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" required autocomplete="current-password">
            </div>

            <button type="submit" class="btn btn-login" id="loginBtn">Iniciar Sesión</button>
        </form>
    <!-- Botón de login con Google -->
        <button class="btn-google" onclick="loginGoogle()">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo">
        Iniciar sesión con Google
        </button>
        <!-- Links extras -->
        <div class="extra-links">
            <a href="/forgot-password" class="forgot-link">¿Olvidaste tu contraseña?</a>
            <p>
                ¿No tienes una cuenta? 
                <a href="/registro">Regístrate</a>
            </p>
        </div>

        <div class="error-message" id="errorMessage"></div>
    </div>

  <!-- ================= FIREBASE SDK ================= -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

    // Configuración de tu proyecto Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAoz8Ybmc-_GpLrYr_JVM5_886iAR6YM6w",
      authDomain: "economica-99fed.firebaseapp.com",
      projectId: "economica-99fed",
      storageBucket: "economica-99fed.firebasestorage.app",
      messagingSenderId: "1030723751213",
      appId: "1:1030723751213:web:efbbee7cc98ea34b93d7a4",
      measurementId: "G-75LB682YQB"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Función login con Google
    window.loginGoogle = async function () {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        const idToken = await user.getIdToken();

        console.log("Usuario autenticado:", user);
        console.log("ID Token:", idToken);

        // Enviar el token a tu backend FastAPI
        const response = await fetch("https://ef866be933f5.ngrok-free.app/login/verificacionGoogle", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token: idToken })
        });

        const data = await response.json();
        console.log("Respuesta del backend:", data);

        if (response.ok) {
          alert("✅ Bienvenido " + (data.name || data.email));
          window.location.href = "/inicio"; // redirigir al dashboard
        } else {
          alert("❌ Error: " + data.detail);
        }
      } catch (error) {
        console.error("Error en login con Google:", error);
        alert("Error: " + error.message);
      }
    };
  </script>

  <!-- ================= JS CLÁSICO DE TU FORMULARIO ================= -->
   <script>
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');

        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Limpiar errores anteriores
            errorMessage.style.display = 'none';
            usernameInput.classList.remove('error');
            passwordInput.classList.remove('error');

            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            if (!username || !password) {
                showError('Por favor completa todos los campos');
                if (!username) usernameInput.classList.add('error');
                if (!password) passwordInput.classList.add('error');
                return;
            }

            // Mostrar loading
            loginBtn.classList.add('loading');
            loginBtn.disabled = true;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();

                if (result.success) {
                    // Login exitoso - redireccionar
                    window.location.href = '/';
                } else {
                    showError(result.error);
                    usernameInput.classList.add('error');
                    passwordInput.classList.add('error');
                }

            } catch (error) {
                showError('Error de conexión. Intenta de nuevo.');
            } finally {
                loginBtn.classList.remove('loading');
                loginBtn.disabled = false;
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        // Limpiar errores al escribir
        usernameInput.addEventListener('input', function() {
            this.classList.remove('error');
            if (errorMessage.style.display === 'block') {
                errorMessage.style.display = 'none';
            }
        });

        passwordInput.addEventListener('input', function() {
            this.classList.remove('error');
            if (errorMessage.style.display === 'block') {
                errorMessage.style.display = 'none';
            }
        });
   </script>
  
</body>
</html>
